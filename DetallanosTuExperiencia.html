<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Valoración PepeSport</title>
    <link rel="stylesheet" href="css\DetallanosTuExperiencia.css">
</head>
<body>
    <form class="form-register"
    action="https://formspree.io/f/xzbnwqpd"
    method="post">

    <div class="container">
        <h1>Formulario de Valoración PepeSport</h1>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 estrellas"></label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 estrellas"></label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 estrellas"></label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 estrellas"></label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 estrella"></label>
        </div>
        <form id="ratingForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellido:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="ingrese sus apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Celular:</label>
                <input type="number" id="telefono" name="telefono" maxlength="9"  placeholder="Ingrese su numero celular" required>
            </div>
          
            <div class="comment-section">
                <label for="comments">Ingresa tus comentarios sobre PepeSport:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios aquí..." required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Enviar</button>
                <button type="button" onclick="window.location.href='catalogo.html'">Regresar a la página principal</button>
            </div>
        </form>
        <div id="thankYouMessage" class="hidden">
            <p>¡Gracias por tus comentarios sobre nuestra tienda PepeSport!</p>
        </div>
    </div>
    <script src="js\DetallanosTuOpinion.js"></script>

</form>
</body>
</html>
