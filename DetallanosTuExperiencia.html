<html lang="en">
<head>

<body>
    <div>
   <form action="https://formspree.io/f/xoqgbvld" method="POST">
        <h1>Formulario PepeSport</h1>
        <div class="rating-container">
            <input id="radio1" type="radio" name="estrellas" value="5">

            <label for="radio2">★</label>

            <label for="radio3">★</label>

     </div>

        <div class="input-group">

            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>

            <label for="email">Ingrese su email</label>
            <input type="text" name="email" id="email" placeholder="Ingrese su email" required>
            <label for="Mensaje">Ingrese su mensaje</label>
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="5" placeholder="Ingrese su mensaje"></textarea required>
     

        </div>
        <div class="form-txt">
            <a href="#">Politica de privacidad</a> |

        </div>
        <input class="btn" onclick= " return enviarFormulario();" type="submit" value="Enviar">
     
      
    </form>

    </div>
